<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile-card</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <img src="./images/bg-pattern-top.svg" alt="top" class="top-pattern">
  <img src="./images/bg-pattern-bottom.svg" alt="bottom" class="bottom-pattern">
  <main>
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="card" class="card-header">
      <div class="user">
        <img src="./images/image-victor.jpg" alt="victor" class="user-img">
        <div class="user-info">
          <h1 class="user-name">Victor Crest</h1>
          <p class="user-age">26</p>
        </div>
        <p class="user-location">London</p>
      </div>
      <footer>
        <div class="account-info">
          <div class="followers">
            <h2 class="followers-count">80k</h2>
            <p class="followers-title">Followers</p>
          </div>
          <div class="likes">
            <h2 class="likes-count">803k</h2>
            <p class="likes-title">Likes</p>
          </div>
          <div class="photos">
            <h2 class="photos-count">1.4k</h2>
            <p class="photos-title">Photos</p>
          </div>
        </div>
      </footer>
    </div>
  </main>
</body>
</html>
